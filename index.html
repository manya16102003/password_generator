<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>PASSWORD GENERATOR</h2>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passworddisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copymsg></span>
                <img src="assets/copy.svg" alt="copy image" width="23" height="23" >
            </button>
        </div>
        
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>
            <!-- slider -->
        <input type="range" min="1" max="20" class="slider" data-lengthslider >

        <!-- criterias -->
        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase Letters</label> 
        </div>
        
        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowerrcase">Include Lowercase Letters</label> 
        </div>
            
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Include Numbers</label> 
        </div>

        <div class="check">
            <input type="checkbox" id="Symbols">
            <label for="Symbols">Include Symbols</label> 
        </div>
            
        <!-- strength container -->
        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator> </div>
        </div>
        <button class="generatebutton">Generate Password</button>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
